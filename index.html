<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>Drawing Board</title>
	<link href="css/fontawesome.css" rel="stylesheet">
  <link href="css/regular.css" rel="stylesheet">
  <link href="css/solid.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <button class="palette">
    <i class="far fa-palette"></i>
  </button>
  <nav class="buttonbar tools">
    <button onclick="selectTool(this)" title="Pen" class="js-tool active">
      Pen<br>
      <i class="far fa-pen"></i>
    </button>
    <label>Pen Size<br>
      <input id="pensize" onchange="currentStrokeWidth = Number(this.value)" type="number" min="1" max="30" value="2" title="Pen Size" class="slider">
    </label>
    <button onclick="colorPopup(this)" title="Colour" class="js-colour colourwell">                                          
      Colour<br>
    </button>
    <label>Palette
      <select class="colorpalette">
      </select>
    </label>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half" value="#000000" style="background-color: #000000;">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half" value="#FFFFFF" style="background-color: #FFFFFF;">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half" value="#666666" style="background-color: #666666;">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half js-miniwell">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half js-miniwell">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half js-miniwell">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half js-miniwell">
    </button>
    <button onclick="selectColor(this)" ondblclick="colorPopup(this)" class="color half js-miniwell">
    </button>
    <button onclick="selectTool(this)" title="Zoom Out" class="js-tool">
      Zoom Out<br>
      <i class="far fa-search-minus"></i>
    </button>
    <button onclick="selectTool(this)" title="Zoom In" class="js-tool">
      Zoom In<br>
      <i class="far fa-search-plus"></i>
    </button>
    <button onclick="selectTool(this)" title="Pan" class="js-tool">
      Pan<br>
      <i class="far fa-arrows"></i>
    </button>
    <button onclick="selectTool(this)" title="Rotate" class="js-tool">
      Rotate<br>
      <i class="far fa-sync"></i>
    </button>
    <button onclick="_clear();" title="Clear" class="clear">
      Clear
    </button>
  </nav>
  <nav class="buttonbar animation">
    <button onclick="gotoFirstFrame()" title="First Frame">
      <i class="far fa-fast-backward"></i>
    </button>
    <button onclick="decrementFrame()" title="Previous Frame">
      <i class="far fa-step-backward"></i>
    </button>
    <button onclick="play()" title="Play">
      <i class="far fa-play"></i>
    </button>
    <button title="Stop" hidden>
      <i class="far fa-stop"></i>
    </button>
    <button onclick="incrementFrame()" title="Next Frame">
      <i class="far fa-step-forward"></i>
    </button>
    <button onclick="gotoLastFrame()" title="Last Frame">
      <i class="far fa-fast-forward"></i>
    </button>
    <button onclick="addFrame()" title="Add Frame">
      <span class="fa-stack fa-2x">
        <i class="fas fa-film-alt fa-stack-2x"></i>
        <i class="far fa-plus fa-stack-1x fa-inverse"></i>
      </span>
    </button>
    <button onclick="cloneFrame()" title="Copy Frame">
      <i class="far fa-photo-video"></i>
    </button>
    <button onclick="deleteFrame()" title="Delete Frame">
      <span class="fa-stack fa-2x">
        <i class="fas fa-film-alt fa-stack-2x"></i>
        <i class="far fa-minus fa-stack-1x fa-inverse"></i>
      </span>
    </button>
    <span class="feedback framerate">
      <label>Frame Rate <input id="framerate" type="number" value="10" onchange="setFrameRate(this);"></label> FPS
    </span>
    <span class="feedback framecount">
      Frame X of Y
    </span>
    <span class="feedback onionskin">
      <label>
        <input type="checkbox" checked onchange="setOnionSkin(this);">
        Use onionskin
      </label>
    </span>
  </nav>
  <div class="popup-colour">
  </div>
  <script src="lib/svgToDataURL.js"></script>
  <script src="lib/gif.js"></script>
  <script src="lib/html5-color-picker.js"></script>
  <script src="lib/simplify.js"></script>
  <script src="js/palettes.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/file.js"></script>
	<script src="js/script.js"></script>
  <script src="js/stepper.js"></script>
</body>
</html>
